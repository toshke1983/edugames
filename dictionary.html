<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uƒçi Engleski - Memorija</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-back: #4a90e2; 
            --card-front: #ffffff;
            --text-color: #2c3e50;
            --match-color: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 { color: #333; margin-bottom: 5px; }
        
        /* Modal / Start Screen Overlay */
        #startScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255, 0.98);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn-mode {
            padding: 20px 40px;
            margin: 10px;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            transition: transform 0.2s;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-easy { background-color: #3498db; }
        .btn-hard { background-color: #9b59b6; }

        .btn-mode:active { transform: scale(0.95); }

        .status-bar {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #444;
            display: flex;
            gap: 20px;
        }

        .grid-container {
            display: grid;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            perspective: 1000px; 
            margin: 0 auto;
        }

        /* Dynamic Grid Classes */
        .grid-4x3 { grid-template-columns: repeat(3, 1fr); }
        .grid-5x6 { grid-template-columns: repeat(5, 1fr); }

        .card {
            background-color: transparent;
            aspect-ratio: 3/4;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            padding: 5px;
            box-sizing: border-box; 
            overflow: hidden;
            word-wrap: break-word;
            flex-direction: column; /* Allows icon above text */
        }

        .card-back { background-color: var(--card-back); color: white; font-size: 2rem;}
        .card-front {
            background-color: var(--card-front);
            color: var(--text-color);
            transform: rotateY(180deg);
            border: 2px solid #ddd;
        }

        .card.matched .card-inner .card-front {
            background-color: var(--match-color);
            color: white;
            border-color: var(--match-color);
        }

        .btn-restart {
            margin-top: 20px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .lang-label {
            font-size: 0.6rem;
            color: #999;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        
        .speaker-icon {
            font-size: 0.8rem;
            color: #3498db;
            margin-bottom: 2px;
        }

        @media (max-height: 700px) {
            .grid-5x6 .card { aspect-ratio: 1/1; }
        }
    </style>
</head>
<body>

    <div id="startScreen">
        <h1 style="font-size: 2.5rem; margin-bottom: 40px;">Uƒçi Engleski</h1>
        <p style="margin-bottom: 30px; font-size: 1.2rem;">Izaberi te≈æinu / Select Difficulty</p>
        
        <button class="btn-mode btn-easy" onclick="startGame(6, 'grid-4x3')">
            Lako (Easy)<br><span style="font-size:1rem">6 parova</span>
        </button>
        
        <button class="btn-mode btn-hard" onclick="startGame(15, 'grid-5x6')">
            Te≈°ko (Hard)<br><span style="font-size:1rem">15 parova</span>
        </button>
    </div>

    <h1>Memorija</h1>
    <div class="status-bar">
        <span>Parovi: <span id="pairsCount">0</span>/<span id="totalPairs">0</span></span>
        <span>Potezi: <span id="moves">0</span></span>
    </div>

    <div class="grid-container" id="gameGrid"></div>

    <button class="btn-restart" onclick="location.reload()">Nazad na meni</button>

    <script src="words.js"></script>

    <script>
        // Game State Variables
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let moves = 0;
        let pairsFound = 0;
        let totalPairsGame = 0;

        const grid = document.getElementById('gameGrid');
        const movesDisplay = document.getElementById('moves');
        const pairsDisplay = document.getElementById('pairsCount');
        const totalPairsDisplay = document.getElementById('totalPairs');
        const startScreen = document.getElementById('startScreen');

        // Only speak English
        function speakEnglish(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US'; 
                utterance.rate = 0.9; 
                window.speechSynthesis.speak(utterance);
            }
        }

        function startGame(pairsNeeded, gridClass) {
            startScreen.style.display = 'none';
            grid.className = 'grid-container ' + gridClass;
            
            // Randomly select words
            let availableWords = [...dictionary]; 
            availableWords.sort(() => 0.5 - Math.random());
            const selectedWords = availableWords.slice(0, pairsNeeded);

            moves = 0;
            pairsFound = 0;
            totalPairsGame = pairsNeeded;
            movesDisplay.innerText = 0;
            pairsDisplay.innerText = 0;
            totalPairsDisplay.innerText = totalPairsGame;

            createBoard(selectedWords);
        }

        function createBoard(words) {
            grid.innerHTML = '';
            [firstCard, secondCard, lockBoard] = [null, null, false];

            const gamePairs = [];
            words.forEach(item => {
                // English Card (Has speaker icon logic)
                gamePairs.push({ 
                    text: item.en, 
                    pairId: item.en, 
                    lang: 'en', 
                    label: 'ENG',
                    hasAudio: true 
                });
                // Serbian Card (No audio)
                gamePairs.push({ 
                    text: item.sr, 
                    pairId: item.en, 
                    lang: 'sr', 
                    label: 'SRB',
                    hasAudio: false 
                });
            });

            gamePairs.sort(() => 0.5 - Math.random());

            gamePairs.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.pairId = item.pairId;
                card.dataset.text = item.text;
                card.dataset.lang = item.lang;

                const inner = document.createElement('div');
                inner.classList.add('card-inner');

                const front = document.createElement('div');
                front.classList.add('card-front');
                
                // Add Speaker Icon only for English
                let iconHtml = item.hasAudio ? '<div class="speaker-icon">üîà</div>' : '';
                
                front.innerHTML = `
                    ${iconHtml}
                    <span style="display:block">${item.text}</span>
                    <span class="lang-label">${item.label}</span>
                `;

                const back = document.createElement('div');
                back.classList.add('card-back');
                back.innerHTML = "?";

                inner.appendChild(front);
                inner.appendChild(back);
                card.appendChild(inner);

                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');
            
            // ONLY Speak if the card is English
            if (this.dataset.lang === 'en') {
                speakEnglish(this.dataset.text);
            }

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            moves++;
            movesDisplay.innerText = moves;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;
            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            
            pairsFound++;
            pairsDisplay.innerText = pairsFound;

            // Reinforcement: Speak the ENGLISH word again
            // We find which card has lang='en'
            let enCard = firstCard.dataset.lang === 'en' ? firstCard : secondCard;
            setTimeout(() => {
                speakEnglish("Correct! " + enCard.dataset.text);
            }, 600);

            if (pairsFound === totalPairsGame) {
                setTimeout(() => {
                    alert("Bravo! Game Over.");
                    location.reload();
                }, 2000);
            }

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1200);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }
    </script>
</body>
</html>
