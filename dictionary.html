<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uči Engleski - Memorija</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-back: #4a90e2; /* Blue for back of card */
            --card-front: #ffffff;
            --text-color: #2c3e50;
            --match-color: #2ecc71; /* Green */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 { color: #333; margin-bottom: 5px; }
        p { color: #666; margin-bottom: 20px; }

        .status-bar {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #444;
            font-weight: bold;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 400px;
            perspective: 1000px; /* Essential for 3D effect */
        }

        .card {
            background-color: transparent;
            aspect-ratio: 3/4;
            perspective: 1000px;
            cursor: pointer;
        }

        /* This inner container does the actual flipping */
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Logic for flipping */
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        /* Common style for front and back faces */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 5px;
            box-sizing: border-box; 
        }

        /* The blue back (what you see initially) */
        .card-back {
            background-color: var(--card-back);
            color: white;
        }

        /* The white front (revealed text) - Rotated 180 so it matches the flip */
        .card-front {
            background-color: var(--card-front);
            color: var(--text-color);
            transform: rotateY(180deg);
            border: 2px solid #ddd;
        }

        /* Matched State */
        .card.matched .card-inner .card-front {
            background-color: var(--match-color);
            color: white;
            border-color: var(--match-color);
        }

        .btn-restart {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.1rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        /* Flag/Label styles */
        .lang-label {
            font-size: 0.7rem;
            position: absolute;
            top: 5px;
            right: 5px;
            color: #999;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>Memorija</h1>
    <p>Spoji reči / Match the words</p>
    <div class="status-bar">Potezi: <span id="moves">0</span></div>

    <div class="grid-container" id="gameGrid">
        </div>

    <button class="btn-restart" onclick="initGame()">Nova Igra</button>

    <script>
        // --- DATASET ---
        const vocabulary = [
            { en: "Apple", sr: "Jabuka" },
            { en: "Game", sr: "Igra" },
            { en: "Beach", sr: "Plaža" },
            { en: "Sun", sr: "Sunce" },
            { en: "Water", sr: "Voda" },
            { en: "House", sr: "Kuća" },
            { en: "Love", sr: "Ljubav" },
            { en: "Bread", sr: "Hleb" }
        ];

        let cardsArray = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let moves = 0;

        const grid = document.getElementById('gameGrid');
        const movesDisplay = document.getElementById('moves');

        // --- UPDATED SPEECH FUNCTION ---
        function speak(text, langCode) {
            if ('speechSynthesis' in window) {
                // Cancel any currently playing audio so they don't overlap
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                
                // Set language based on the card type
                // 'sr-RS' is Serbian, 'en-US' is English
                utterance.lang = langCode; 
                utterance.rate = 0.9; 

                window.speechSynthesis.speak(utterance);
            }
        }

        function initGame() {
            grid.innerHTML = '';
            moves = 0;
            movesDisplay.innerText = moves;
            [firstCard, secondCard, lockBoard] = [null, null, false];

            // Create pairs
            const gamePairs = [];
            vocabulary.forEach(item => {
                gamePairs.push({ text: item.en, pairId: item.en, lang: 'en-US', label: 'ENG' });
                gamePairs.push({ text: item.sr, pairId: item.en, lang: 'sr-RS', label: 'SRB' });
            });

            // Shuffle
            gamePairs.sort(() => 0.5 - Math.random());

            // Build HTML
            gamePairs.forEach(item => {
                // Main Container
                const card = document.createElement('div');
                card.classList.add('card');
                
                // Metadata
                card.dataset.pairId = item.pairId;
                card.dataset.text = item.text;
                card.dataset.lang = item.lang;

                // Inner Wrapper (for the flip effect)
                const inner = document.createElement('div');
                inner.classList.add('card-inner');

                // Front Face (Text) - Note: In CSS this is rotated 180deg
                const front = document.createElement('div');
                front.classList.add('card-front');
                front.innerHTML = `
                    <span class="lang-label">${item.label}</span>
                    <span>${item.text}</span>
                `;

                // Back Face (Blue cover)
                const back = document.createElement('div');
                back.classList.add('card-back');
                // Optional: Question mark icon on back
                back.innerHTML = "?";

                // Assemble
                inner.appendChild(front);
                inner.appendChild(back);
                card.appendChild(inner);

                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            // Visual Flip
            this.classList.add('flipped');

            // Speak immediately on flip (Both Serbian and English)
            speak(this.dataset.text, this.dataset.lang);

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            moves++;
            movesDisplay.innerText = moves;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            // Apply matched style to both
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');

            // Reinforcement: Speak the ENGLISH word again to celebrate
            // Find which card was the English one
            let enCard = firstCard.dataset.lang === 'en-US' ? firstCard : secondCard;
            
            setTimeout(() => {
                speak("Correct! " + enCard.dataset.text, 'en-US');
            }, 800);

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1200); // 1.2s delay
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        // Start
        initGame();

    </script>
</body>
</html>
