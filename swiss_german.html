<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchwiizerdÃ¼tsch Trainer</title>
    <!--
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‡¨ðŸ‡­</text></svg>">
    -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/switzerland.png">

    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/switzerland.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-back: #d93025; /* Swiss Red */
            --card-front: #ffffff;
            --text-color: #2c3e50;
            --match-color: #2ecc71;
            --error-color: #e74c3c;
            --ui-blue: #3498db;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 { color: #333; margin-bottom: 5px; }
        
        /* --- START SCREEN --- */
        #startScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255, 0.98);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 320px;
        }

        .btn-mode {
            padding: 20px;
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-easy { background-color: var(--ui-blue); } 
        .btn-hard { background-color: #9b59b6; }
        .btn-quiz { background-color: #e67e22; }

        .btn-mode:active { transform: scale(0.95); }

        /* --- SHARED UI --- */
        .status-bar {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #444;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn-back {
            margin-top: 30px;
            padding: 10px 20px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* --- MEMORY GAME STYLES --- */
        .grid-container {
            display: none;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            perspective: 1000px; 
            margin: 0 auto;
        }
        .grid-4x3 { grid-template-columns: repeat(3, 1fr); }
        .grid-5x6 { grid-template-columns: repeat(5, 1fr); }

        .card {
            background-color: transparent;
            aspect-ratio: 3/4;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            padding: 5px;
            box-sizing: border-box; 
            overflow: hidden;
            word-wrap: break-word;
            flex-direction: column;
        }

        /* Back of card is Swiss Red with a White Cross (using +) */
        .card-back { background-color: var(--card-back); color: white; font-size: 2.5rem;}
        
        .card-front {
            background-color: var(--card-front);
            color: var(--text-color);
            transform: rotateY(180deg);
            border: 2px solid #ddd;
        }

        .card.matched .card-inner .card-front {
            background-color: var(--match-color);
            color: white;
            border-color: var(--match-color);
        }
        
        .lang-label { 
            font-size: 0.65rem; 
            color: #999; 
            margin-bottom: 4px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        @media (max-height: 700px) { .grid-5x6 .card { aspect-ratio: 1/1; } }


        /* --- QUIZ GAME STYLES --- */
        #quizContainer {
            display: none;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            gap: 20px;
        }

        .quiz-question-card {
            background: white;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: 5px solid var(--ui-blue);
        }

        .quiz-options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .quiz-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 20px 10px;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            color: #444;
            transition: all 0.2s;
            font-weight: 600;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
        }

        .quiz-btn:active { transform: scale(0.98); }
        .quiz-btn.correct { background-color: var(--match-color); color: white; border-color: var(--match-color); }
        .quiz-btn.wrong { background-color: var(--error-color); color: white; border-color: var(--error-color); animation: shake 0.4s; }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

    </style>
</head>
<body>

    <div id="startScreen">
        <h1 style="font-size: 2.2rem; margin-bottom: 10px;">ZÃ¼ri-Trainer ðŸ‡¨ðŸ‡­</h1>
        <p style="margin-bottom: 30px; font-size: 1.2rem; color: #666;">WÃ¤hle ein Spiel</p>
        
        <div class="menu-container">
            <button class="btn-mode btn-easy" onclick="initMemory(6, 'grid-4x3')">
                Memorija (Lako)<br><span style="font-size:1rem">12 Karten</span>
            </button>
            
            <button class="btn-mode btn-hard" onclick="initMemory(15, 'grid-5x6')">
                Memorija (TeÅ¡ko)<br><span style="font-size:1rem">30 Karten</span>
            </button>

            <button class="btn-mode btn-quiz" onclick="initQuiz()">
                Kviz (4 Optionen)<br><span style="font-size:1rem">Finde das Wort</span>
            </button>
        </div>
    </div>

    <h1 id="gameTitle">Spiel</h1>
    <div class="status-bar" id="statusBar"></div>

    <div class="grid-container" id="gameGrid"></div>

    <div id="quizContainer">
        <div class="quiz-question-card" id="questionText"></div>
        <div class="quiz-options-grid" id="optionsGrid"></div>
    </div>

    <button class="btn-back" onclick="location.reload()">ZurÃ¼ck zum MenÃ¼</button>

    <script src="words_ch_de.js"></script>

    <script>
        // --- SHARED VARS ---
        const startScreen = document.getElementById('startScreen');
        const statusBar = document.getElementById('statusBar');
        const gameGrid = document.getElementById('gameGrid');
        const quizContainer = document.getElementById('quizContainer');
        const gameTitle = document.getElementById('gameTitle');
        
        // ==========================================
        // GAME LOGIC: MEMORY
        // ==========================================
        let memoryState = { first: null, second: null, lock: false, moves: 0, pairs: 0, total: 0 };

        function initMemory(pairsNeeded, gridClass) {
            startScreen.style.display = 'none';
            gameGrid.style.display = 'grid';
            quizContainer.style.display = 'none';
            gameGrid.className = 'grid-container ' + gridClass;
            gameTitle.innerText = "Memorija";
            
            let availableWords = [...dictionary]; 
            availableWords.sort(() => 0.5 - Math.random());
            const selectedWords = availableWords.slice(0, pairsNeeded);

            memoryState = { first: null, second: null, lock: false, moves: 0, pairs: 0, total: pairsNeeded };
            updateMemoryStats();

            createMemoryBoard(selectedWords);
        }

        function updateMemoryStats() {
            statusBar.innerHTML = `
                <span>Paare: ${memoryState.pairs}/${memoryState.total}</span>
                <span>ZÃ¼ge: ${memoryState.moves}</span>
            `;
        }

        function createMemoryBoard(words) {
            gameGrid.innerHTML = '';
            const gamePairs = [];
            words.forEach(item => {
                // Card 1: High German (DE)
                gamePairs.push({ text: item.de, pairId: item.de, lang: 'de', label: 'DE / HOCH' });
                // Card 2: Swiss German (CH)
                gamePairs.push({ text: item.ch, pairId: item.de, lang: 'ch', label: 'CH / ZÃœRI' });
            });
            gamePairs.sort(() => 0.5 - Math.random());

            gamePairs.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.pairId = item.pairId;
                card.dataset.text = item.text;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <span class="lang-label">${item.label}</span>
                            <span style="display:block">${item.text}</span>
                        </div>
                        <div class="card-back">+</div>
                    </div>
                `;
                
                card.addEventListener('click', flipMemoryCard);
                gameGrid.appendChild(card);
            });
        }

        function flipMemoryCard() {
            if (memoryState.lock) return;
            if (this === memoryState.first) return;

            this.classList.add('flipped');

            if (!memoryState.first) {
                memoryState.first = this;
                return;
            }

            memoryState.second = this;
            memoryState.moves++;
            updateMemoryStats();
            
            // Match Check (Compare pairIds which are basically the German Word)
            if (memoryState.first.dataset.pairId === memoryState.second.dataset.pairId) {
                disableMemoryCards();
            } else {
                unflipMemoryCards();
            }
        }

        function disableMemoryCards() {
            memoryState.first.classList.add('matched');
            memoryState.second.classList.add('matched');
            memoryState.pairs++;
            updateMemoryStats();

            if (memoryState.pairs === memoryState.total) {
                setTimeout(() => { alert("Bravo! Super gmacht!"); location.reload(); }, 1000);
            }
            resetMemoryBoard();
        }

        function unflipMemoryCards() {
            memoryState.lock = true;
            setTimeout(() => {
                memoryState.first.classList.remove('flipped');
                memoryState.second.classList.remove('flipped');
                resetMemoryBoard();
            }, 1200);
        }

        function resetMemoryBoard() {
            [memoryState.first, memoryState.second, memoryState.lock] = [null, null, false];
        }


        // ==========================================
        // GAME LOGIC: QUIZ
        // ==========================================
        let quizState = { score: 0, currentQuestion: 0, currentTarget: null };

        function initQuiz() {
            startScreen.style.display = 'none';
            gameGrid.style.display = 'none';
            quizContainer.style.display = 'flex';
            gameTitle.innerText = "Kviz";
            
            quizState.score = 0;
            quizState.currentQuestion = 0;
            
            nextQuizQuestion();
        }

        function nextQuizQuestion() {
            quizState.currentQuestion++;
            statusBar.innerHTML = `<span>Frage: ${quizState.currentQuestion}</span> <span>Punkte: ${quizState.score}</span>`;

            // 1. Pick target word
            const target = dictionary[Math.floor(Math.random() * dictionary.length)];
            quizState.currentTarget = target;

            // 2. Decide direction (DE -> CH or CH -> DE)
            const askInGerman = Math.random() > 0.5;
            
            const questionText = askInGerman ? target.de : target.ch;
            const correctText = askInGerman ? target.ch : target.de;
            const questionLabel = askInGerman ? "Wie sagt man das auf ZÃ¼ritÃ¼Ã¼tsch?" : "Was heiÃŸt das auf Hochdeutsch?";

            // 3. Find Distractors (Same logic as before but with de/ch keys)
            let sameCategoryWords = dictionary.filter(w => w.category === target.category && w.de !== target.de);
            sameCategoryWords.sort(() => 0.5 - Math.random());
            let distractors = sameCategoryWords.slice(0, 3);
            
            while (distractors.length < 3) {
                let randomWord = dictionary[Math.floor(Math.random() * dictionary.length)];
                if (randomWord.de !== target.de && !distractors.includes(randomWord)) {
                    distractors.push(randomWord);
                }
            }

            // 4. Create Options Array
            let options = [
                { text: correctText, isCorrect: true },
                { text: askInGerman ? distractors[0].ch : distractors[0].de, isCorrect: false },
                { text: askInGerman ? distractors[1].ch : distractors[1].de, isCorrect: false },
                { text: askInGerman ? distractors[2].ch : distractors[2].de, isCorrect: false }
            ];

            options.sort(() => 0.5 - Math.random());

            // 5. Render
            const qCard = document.getElementById('questionText');
            qCard.innerHTML = `
                <div style="font-size:1rem; color:#999; text-transform:uppercase; margin-bottom:5px">
                    ${questionLabel}
                </div>
                ${questionText}
            `;
            
            const optGrid = document.getElementById('optionsGrid');
            optGrid.innerHTML = '';

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'quiz-btn';
                btn.innerText = opt.text;
                btn.onclick = () => handleQuizAnswer(btn, opt.isCorrect);
                optGrid.appendChild(btn);
            });
        }

        function handleQuizAnswer(btn, isCorrect) {
            const allBtns = document.querySelectorAll('.quiz-btn');
            allBtns.forEach(b => b.disabled = true);

            if (isCorrect) {
                btn.classList.add('correct');
                quizState.score++;
                setTimeout(() => nextQuizQuestion(), 1000);
            } else {
                btn.classList.add('wrong');
                // Show correct answer
                allBtns.forEach(b => {
                    // Logic hack: check if button text matches correct answer in dictionary
                    // (Simplified for this version)
                    if (b.innerText === (quizState.currentTarget.de) || b.innerText === (quizState.currentTarget.ch)) {
                        b.classList.add('correct');
                    }
                });
                setTimeout(() => nextQuizQuestion(), 2000);
            }
        }

    </script>
</body>
</html>
