<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üçé Orchard Math</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçé</text></svg>">    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #f0fdf4;
            --primary-color: #4ade80;
            --secondary-color: #fbbf24;
            --text-color: #166534;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
        }

        #game-container {
            width: 90%;
            max-width: 850px;
            text-align: center;
            background: white;
            padding: 25px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 8px solid var(--primary-color);
        }

        .equation-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .box {
            background: #f9fafb;
            border: 3px dashed #cbd5e1;
            padding: 15px;
            border-radius: 25px;
            flex: 1;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .number-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0;
        }

        .fruit-display {
            font-size: 1.8rem;
            min-height: 80px;
            line-height: 1.1;
            word-wrap: break-word;
            padding: 5px;
            text-align: left; /* This aligns the fruit to the left */
            white-space: pre-line; /* This ensures the "new line" after 5 fruits works correctly */
        }

        .operator {
            font-size: 3rem;
            color: var(--secondary-color);
            font-weight: bold;
        }

        #answer-slot {
            font-size: 4rem;
            width: 110px;
            height: 110px;
            border: 6px solid var(--secondary-color);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: var(--secondary-color);
            transition: all 0.3s;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .num-btn {
            aspect-ratio: 1;
            font-size: 1.8rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 0 #16a34a;
            transition: transform 0.1s, background-color 0.2s;
        }

        .num-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #16a34a;
        }

        .feedback {
            height: 60px;
            font-size: 1.8rem;
            margin-top: 15px;
            font-weight: bold;
            color: #64748b;
        }

        /* Progress Trail Styles */
        #trail-container {
            width: 100%;
            max-width: 800px;
            background: #fef3c7; /* Light sandy color */
            padding: 20px 0;
            border-radius: 50px;
            position: relative;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 4px solid var(--secondary-color);
        }
        
        .step {
            width: 40px;
            height: 10px;
            background: rgba(255,255,255,0.6);
            border-radius: 5px;
            flex-grow: 1;
            margin: 0 5px;
        }
        
        #bee {
            font-size: 45px;
            position: absolute;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            left: 5px;
            z-index: 10;
            /* This flips the bee to face RIGHT */
            transform: scaleX(-1); 
        }
        
        .buzzing {
            /* We include scaleX(-1) here too so the bee stays flipped while buzzing */
            animation: buzz 0.2s infinite;
        }
        
        #flower { font-size: 50px; margin-right: 15px; }
        
        /* Overlay for the finish line */
        #celebration-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* The Buzzing Animation */
        @keyframes buzz {
            0% { transform: scaleX(-1) translateY(0px) rotate(0deg); }
            25% { transform: scaleX(-1) translateY(-3px) rotate(-5deg); }
            50% { transform: scaleX(-1) translateY(0px) rotate(0deg); }
            75% { transform: scaleX(-1) translateY(3px) rotate(5deg); }
            100% { transform: scaleX(-1) translateY(0px) rotate(0deg); }
        }
        
        .buzzing {
            animation: buzz 0.2s infinite; /* Fast, vibrating movement */
        }

        @media (max-width: 700px) {
            .number-pad { grid-template-columns: repeat(5, 1fr); }
            .number-display { font-size: 2.5rem; }
            .fruit-display { font-size: 1.1rem; }
            .equation-row { gap: 5px; }
            #answer-slot { width: 80px; height: 80px; font-size: 2.5rem; }
        }

        .pulse { animation: pulse-animation 0.5s ease-out; }
        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1 style="margin:0; color: #059669;">üåà Orchard Math üçì</h1>
    
    <div class="equation-row">
        <div class="box">
            <div id="num1" class="number-display">0</div>
            <div id="fruits1" class="fruit-display"></div>
        </div>
        
        <div class="operator">+</div>
        
        <div class="box">
            <div id="num2" class="number-display">0</div>
            <div id="fruits2" class="fruit-display"></div>
        </div>
        
        <div class="operator">=</div>
        
        <div id="answer-slot">?</div>
    </div>

    <div id="feedback" class="feedback">Count the snacks!</div>

    <div class="number-pad" id="pad"></div>
</div>

<div id="trail-container">
    <div id="bee">üêù</div>
    <div class="step"></div><div class="step"></div><div class="step"></div>
    <div class="step"></div><div class="step"></div><div class="step"></div>
    <div class="step"></div><div class="step"></div>
    <div id="flower">üå∫</div>
</div>

<div id="celebration-overlay">
    <h1 style="font-size: 4rem;">üå∫ YOU DID IT! üå∫</h1>
    <p style="font-size: 2rem;">The bee got to the flower!</p>
    <button onclick="resetGame()" style="font-size: 2rem; padding: 20px 40px; cursor: pointer; border-radius: 20px; background: #4ade80; color: white; border: none; box-shadow: 0 5px 0 #16a34a;">Play Again</button>
</div>

<script>
    // add more frutis
    // make 5 + x, x in the next row
    // make fruits a bit larger
    let currentAnswer = 0;
    const fruits = ['üçé', 'üçä', 'üçì', 'üçê', 'ü´ê', 'üçã', 'üçí', 'üç¶', 'üç©', 'üçâ', 'üçá', 'ü•ù', 'üçè', 'ü•≠'];
    let audioCtx = null;

    let currentStep = 0;
    const totalSteps = 8; // Same as your reading game

    // Helper for a "Happy Beep" sound without needing a file
    function playWinSound() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        oscillator.connect(gain);
        gain.connect(audioCtx.destination);
        
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
        oscillator.frequency.exponentialRampToValueAtTime(1046.50, audioCtx.currentTime + 0.3); // C6
        
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.3);
    }

    function initGame() {
        const pad = document.getElementById('pad');
        for (let i = 1; i <= 20; i++) {
            const btn = document.createElement('button');
            btn.className = 'num-btn';
            btn.innerText = i;
            btn.onclick = () => checkAnswer(i);
            pad.appendChild(btn);
        }
        generateQuestion();
    }

    function generateQuestion() {
        let n1, n2;
        const level = Math.random(); 
        const selectedFruit = fruits[Math.floor(Math.random() * fruits.length)];

        if (level < 0.7) {
            n1 = Math.floor(Math.random() * 4) + 1;
            n2 = Math.floor(Math.random() * 4) + 1;
            currentAnswer = n1 + n2;
        } else if (level < 0.9) {
            n1 = Math.floor(Math.random() * 7) + 1;
            n2 = Math.floor(Math.random() * 7) + 1;
        } else {
            n1 = Math.floor(Math.random() * 10) + 1;
            n2 = Math.floor(Math.random() * 10) + 1;
        }
        currentAnswer = n1 + n2;

        document.getElementById('num1').innerText = n1;
        document.getElementById('num2').innerText = n2;

        const fruitRepeater = (emoji, count) => {
            let display = "";
            for (let i = 1; i <= count; i++) {
                display += emoji;
                if (i % 5 === 0 && i !== count) display += "\n"; // Add new line every 5 fruits
            }
            return display;
        };
        document.getElementById('fruits1').innerText = fruitRepeater(selectedFruit, n1);
        document.getElementById('fruits2').innerText = fruitRepeater(selectedFruit, n2);     
        
        const slot = document.getElementById('answer-slot');
        slot.innerText = '?';
        slot.style.borderColor = '#fbbf24';
        slot.style.backgroundColor = '#fff';
        
        document.getElementById('feedback').innerText = "Count the " + selectedFruit + "!";
        document.getElementById('feedback').style.color = "#64748b";
    }

    function checkAnswer(val) {
        const feedback = document.getElementById('feedback');
        const slot = document.getElementById('answer-slot');

        if (val === currentAnswer) {
            // Sound and Confetti
            playWinSound();
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#4ade80', '#fbbf24', '#f87171', '#60a5fa']
            });

            slot.innerText = val;
            slot.style.backgroundColor = '#dcfce7';
            slot.style.borderColor = '#22c55e';
            slot.classList.add('pulse');
            
            feedback.innerText = "üåü WOW! You did it! üåü";
            feedback.style.color = "#059669";
            
            setTimeout(() => {
                slot.classList.remove('pulse');
                generateQuestion();
            }, 2500);

            // MOVE THE BEE
            currentStep++;
            updateBee();
            
            if (currentStep >= totalSteps) {
                setTimeout(() => { 
                    document.getElementById('celebration-overlay').style.display = 'flex'; 
                }, 1000);
            } else {
                setTimeout(generateQuestion, 2500);
            }
        } else {
            feedback.innerText = "Oops! Try counting again! üòä";
            feedback.style.color = "#ef4444";
        }
    }

    function updateBee() {
        const trail = document.getElementById('trail-container');
        const bee = document.getElementById('bee');
        const width = trail.offsetWidth - 80;
        const progress = (currentStep / totalSteps) * width;
        
        // Start buzzing when moving
        bee.classList.add('buzzing');
        
        // Move the bee
        bee.style.left = progress + 'px';
        
        // Stop buzzing after the transition ends (0.6s is the transition time in CSS)
        setTimeout(() => {
            bee.classList.remove('buzzing');
        }, 600);
    }
    
    function resetGame() {
        currentStep = 0;
        updateBee();
        document.getElementById('celebration-overlay').style.display = 'none';
        generateQuestion();
    }

// Ensure the bee stays in the right spot if the tablet rotates
window.onresize = updateBee;

    initGame();
</script>

</body>
</html>
